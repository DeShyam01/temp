<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background-image: url("./cardbackground.webp");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0;
      }

      .card {
        background: #ffffffcc;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 90%;
      }

      .card p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .card button {
        padding: 10px 20px;
        margin: 0 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .card button.yes {
        background-color: #4caf50;
        color: white;
      }

      .card button.yes:hover {
        background-color: #45a049;
      }

      .card button.no {
        background-color: #f44336;
        color: white;
      }

      .card button.no:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p id="msg">Ei Badri Pujoy Berobi? ðŸ˜œ</p>
      <button class="yes" id="yes-button">Yes</button>
      <button class="no" id="no-button">No</button>
      <script>
        document.getElementById("yes-button").onclick = function () {
            alert("I knew it! ðŸ˜Š");
        };
        document.getElementById("no-button").onclick = function () {
            document.getElementById("msg").textContent += " please please...";
        };
      </script>
    </div>
  </body>
</html>
